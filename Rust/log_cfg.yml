# Scan this file for changes every 30 seconds
# https://docs.rs/log4rs/0.8.3/log4rs/encode/pattern/index.html
refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {l} [{h({t})}] {I}: {m}{n}"

  stdout_ref:
    kind: console
    encoder:
      pattern: "{f}:{L} {l} [{h({t})}] {I}: {m}{n}"

  logfile:
    kind: file
    path: "/var/log/ton/output.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {l} [{h({t})}] {I}: {m}{n}"

  rolling_logfile:
    kind: rolling_file
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {l} [{h({t})}] {I}: {m}{n}"
    path: "/var/log/ton/output.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 2 gb
      roller:
        kind: fixed_window
        pattern: "/var/log/ton/output_{}.log"
        base: 1
        count: 1

root:
  level: error
  appenders:
    - rolling_logfile

loggers:
  # node messages
  ton_node:
    level: off
  boot:
    level: off
  sync:
    level: off

  # adnl messages
  adnl:
    level: off

  overlay:
    level: off

  rldp:
    level: off

  dht:
    level: off

  # block messages
  ton_block:
    level: off

  # block messages
  executor:
    level: off

  # tvm messages
  tvm:
    level: off

  librdkafka:
    level: off

  validator:
    level: off

  catchain:
    level: off

  validator_session:
    level: off
